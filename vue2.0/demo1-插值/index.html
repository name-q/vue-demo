<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>demo</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
      <br />
      <a v-bind:href="url.toUpperCase()">v-bind</a>
      <a :href="urlx">等价:</a>
    </div>
    <div id="app2">{{ message }}</div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      Vue.config.productionTip = false;

      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello, Vue!",
          url: "https://google.com/",
          urlx: "https://google.com/",
        },
      });
      console.log(app);
      new Vue({
        el: "#app2",
        data: {
          message: "Hello, Vue2!",
        },
      });
    </script>
  </body>
</html>
