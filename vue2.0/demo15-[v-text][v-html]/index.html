<!DOCTYPE html>
<html>
  <head>
    <title>个人信息表单</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-text="text">被替换内容</div>
      <div v-html="html">被替换内容</div>
      <div v-text="html">text不解析富文本</div>
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          text: "text demo",
          html: "<h1>html demo</h1>",
        },
      });
    </script>
  </body>
</html>
