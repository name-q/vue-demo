<!DOCTYPE html>
<html>
  <head>
    <title>个人信息表单</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/dayjs.min.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{date}}</h1>
      <!-- {{ value | funtcion | function}}入参链式反应从左到右 vue中称为过滤器 -->
      <h1>{{date | getformatsss}}</h1>
      <h1>{{date | getformatsss | getYYYY}}</h1>
      <h1>{{date | getformat('YYYY年MM月DD日')}}</h1>
      <h1>{{date | getformat}}</h1>
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          date: Date.now(),
        },
        filters: {
          getformatsss(value) {
            return dayjs(value).format("YYYY-MM-DD HH:mm:ss:SSS");
          },
          getYYYY(value) {
            return value.slice(0, 4);
          },
          getformat(value, format = "YYYY MM DD") {
            return dayjs(value).format(format);
          },
        },
      });
    </script>
  </body>
</html>
