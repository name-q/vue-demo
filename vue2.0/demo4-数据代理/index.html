<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>demo</title>
  </head>
  <body>
    <div id="app">
      <h6>Object.defineProperty</h6>
      <h1>{{message}}</h1>
      <h1>{{info}}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      Vue.config.productionTip = false;

      /**
       * Object.defineProperty代理
      let age = 26;
      let person = {
        name: "qy",
        sex: 1,
      };

      // Object.defineProperty(person, "age", {
      //   value: 26,
      //   // 允许遍历到此key
      //   enumerable: true,
      //   // 值可以被修改
      //   writable: true,
      //   // key可以被删除                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       
      //   configurable: true,
      // });

      // person.age 代理 age
      Object.defineProperty(person, "age", {
        get() {
          return age;
        },
        set(value) {
          age = value
        }
      });
      console.log(person);
      **/

      let vm = new Vue({
        el: "#app",
        data() {
          return {
            message: "Hello, Vue!",
            info: "Vue DEMO",
          };
        },
      });
      console.log(vm._data.message, "<<<<vm._data.message");
      console.log((vm.message = "message proxy"));
      console.log(vm.message, "<<<<vm.message");
      console.log(vm._data.message, "<<<<vm._data.message");
    </script>
  </body>
</html>
