<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>自定义指令v-big将输入的变量放大10倍</p>
      <div v-big="count"></div>
      <div>当前:{{count}}</div>
      <button @click="count++">++</button>
      <hr />
      <p>自定义指令v-focus使得绑定的input获取焦点</p>
      <input v-focus="count" />
    </div>

    <script>
      Vue.config.productionTip = false;

      const app = new Vue({
        el: "#app",
        data: {
          count: 1,
        },
        // 指令与虚拟DOM绑定时执行
        directives: {
          big(element, binding) {
            console.log(element, "<<<<element", binding, "<<<<binding");
            element.innerText = binding.value * 10;
          },
          /*
            focus(element, binding) {
              element.value = binding.value;
              // 不生效原因： vue未挂载DOM就执行了element.focus()
              // element.focus();
            },
          */
          focus: {
            // 与虚拟DOM绑定时执行
            bind(element, binding) {
              console.log("bind>>>", element, binding);
              element.value = binding.value;
            },
            // 插入真实DOM后
            inserted(element, binding) {
              console.log("inserted>>>", element, binding);
              element.focus();
            },
            // 指令模板被重新解析
            update(element, binding) {
              console.log("update>>>", element, binding);
              element.value = binding.value;
            },
          },
        },
      });
    </script>
  </body>
</html>
